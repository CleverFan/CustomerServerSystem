<script type="text/javascript">
	$.notifySetup({sound: '/CustomerServerSystem/resources/audio/notify.wav'});
	$(function() {
		$('.emotion').qqFace({
			id : 'facebox', //表情盒子的ID
			assign : 'text', //给那个控件赋值
			path : 'face/' //表情存放的路径
		});
		$(".send").click(function() {
			var str = $("#text").val();
			$("#show").html(replace_em(str));
		});
	});
	//查看结果
	function replace_em(str) {
		str = str.replace(/\</g, '&lt;');
		str = str.replace(/\>/g, '&gt;');
		str = str.replace(/\n/g, '<br/>');
		str = str.replace(/\[em_([0-9]*)\]/g,
				'<img src="face/$1.gif" border="0" />');
		return str;
	}
</script>
